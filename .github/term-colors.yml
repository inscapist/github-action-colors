name: Show supported terminal colors

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Print all color combination
        run: ./term-colors.sh
        env:
          TERM: xterm-256color
